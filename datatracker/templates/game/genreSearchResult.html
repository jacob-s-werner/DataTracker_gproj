{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} {{ page_title }} {% endblock %}</h1>
{% endblock %}

<p>Why doesn't this line show up in the view?</p>

{% block content %}
<p> {{page_genre}} games sold a total of {{num_sold}} copies in {{ page_year }}</p>


<div class="container">
  <canvas id="myChart"></canvas>
</div>

<script>
const labels = [
  {% for key in platform_data %}
  '{{key}}',
  {% endfor %}
  ]
const data = {
  labels: labels,
  datasets: [{
    label: 'Platform Copies Sold',
    backgroundColor: 'rgb(255, 99, 132)',
    borderColor: 'rgb(255, 99, 132)',
    data: [
      {% for key in platform_data %}
      {{platform_data[key]}},
      {% endfor %}
    ],
  }]
};
const config = {
  type: 'bar',
  data,
  options: {}
};
  // === include 'setup' then 'config' above ===

  var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
{% endblock %}
