<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand left-pad-50" href="{{ url_for('game.index') }}">GameDatabaseSearcher</a>
          <div class="collapse navbar-nav navbar-collapse" >
              <span class="nav-item active">
                 <a class="nav-link" href="{{ url_for('game.best_selling_console') }}"> Best Selling Console Since 2013</a>
                 </span>
                <span class="nav-item active">
                    <a class="nav-link" href="{{ url_for('game.genre_search') }}"> Search for a Genre </a>
                </span>
                <span class="nav-item active">
                    <a class="nav-link" href="{{ url_for('game.game_search') }}"> Search for Game</a>
                </span>
                <span class="nav-item active">
                    <a class="nav-link" href="{{ url_for('game.console_war_winner') }}"> Best Selling Publisher per Console</a>
                </span>
          </div>
        </nav>
    <div class="container">
        <header>
        {% block header %}{% endblock %}
        </header>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
<footer class="footer">
  <div class="container">
    <a class="btn btn-secondary" href="{{ url_for('game.best_selling_console') }}"> Best Selling Console Since 2013</a> |
        <a class="btn btn-secondary" href="{{ url_for('game.game_search') }}"> Search for a Game</a> |
        <a class="btn btn-secondary" href="{{ url_for('game.genre_search') }}"> Search for a Genre </a> |
        <a class="btn btn-secondary" href="{{ url_for('game.console_war_winner') }}"> Best Selling Publisher per Console</a>
  </div>
</footer>
</body>
</html>
